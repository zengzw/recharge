<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="renderer" content="webkit">
	<title>话费活动地区</title>
	<link href="../../../static/tsh/1.0.0/themes/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../../static/tsh/1.0.0/themes/style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
<div id="tb">
		 <div id="tsh-title">
	        <h3>
	            <span class="t1">话费活动地区</span>
	        </h3>
         <div class="title-border"></div>
         </div>
         <form id="search_form">
       <div class="tsh-toolbar">
		  <label style="margin-left: 20px;"><span>所属区域:&nbsp;</span>
			   <select name="province" id="province" prompt="请选择省份" class="easyui-combobox" style="height:28px;width:100px;">
			   </select>
			   <select name="city" id="city" prompt="请选择市区" class="easyui-combobox" style="height:28px;width:100px;">
			   </select>
			   <select name="areaId" id="area" prompt="请选择县域中心" class="easyui-combobox" style="height:28px;width:180px;">
			   </select>
		   </label>
		   
		   <label style="margin-left: 20px;"><span>活动状态:&nbsp;</span>
			  <select  class="easyui-combobox" name="selectStatus" id="id_selectStatus" style="width:100px; height:30px;">
				   <option value="-1">全部</option>
				   <option value='0'>未开始</option>
				   <option value='1'>进行中</option>
				   <option value='2'>已结束</option>
			   </select>
		   </label>
		   
		    <a class="btn btn-1" id="id_search" href="javascript:void(0);" >查询</a>
		    <a class="btn btn-5" id="id_clear" href="javascript:void(0);" >清空</a>
           <br>
    </div>
    </form>
    
    <a class="btn btn-2" href="javascript:void(0);" id="id_setting" >活动地区设置</a>
	<a class="btn btn-1" href="javascript:void(0);" style="display:none" id="id_batch_update" >批量编辑时间</a>
</div>

<table id="id_activity" class="easyui-datagrid" ></table>

<div id="id_update_dialog" style="display: none">
<form id="update_form" method="post" class="form">
	    	<table cellpadding="5">
		        <tr id="id_tr_start" >
		            <td style="text-align:right"><span class="text-red">*</span>开始时间：</td>
		            <td>
		                <input class="easyui-datetimebox" editable="false" name="beginTime" id="startDate" style="width: 130px; height: 30px;">
		            </td>
		        </tr>
		        <tr>
		            <td style="text-align:right"><span class="text-red">*</span> 结束时间：</td>
		            <td>
		               <input class="easyui-datetimebox" editable="false" name="endTime" id="endDate" style="width: 130px; height: 30px;">
		            </td>
		        </tr>
		        <tr>
		            <td style="text-align:right"><span class="text-red">*</span> 中奖显示截止时间：</td>
		            <td>
		              <input class="easyui-datetimebox" editable="false" name="checkEndTime" id="checkEndTime"  style="width: 130px; height: 30px;">
		            </td>
		        </tr>
		       
		        <tr>
		            <td>&nbsp;</td>
		            <td align="center">
		            </td>
		        </tr>
	    	</table>
	    	<div style="text-align: center;">  <a href="javascript:void(0)" class="btn btn-1" id=id_save >保存</a></div>
		</form>
</div>

<script src="../../../static/tsh/1.0.0/jquery.min.js"></script>
<script src="../../../static/tsh/1.0.0/jquery.easyui.min.js"></script>
<script src="../../../static/tsh/1.0.0/jquery.easyui.extend.min.js"></script>
<script src="../../../static/tsh/1.0.0/locale/easyui-lang-zh_CN.js"></script>
<script src="http://tshcdn.tsh365.cn/ued/ued-common.js"></script>
<script type="text/javascript"  src="/static/tsh/common/commonTools.js" ></script>
<!-- 自定义js -->
<script src="/js/webHelper.js"></script>
<script type="text/javascript" src="/js/phonefare/activity/list_activity.js"></script>

</body>
</html>
