<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <title>话费活动地区设置</title>
    <link href="../../static/tsh/1.0.0/themes/easyui.css" rel="stylesheet" type="text/css">
	<link href="../../static/tsh/1.0.0/themes/style.css" rel="stylesheet" type="text/css">

    <style>
        .form td {
            padding: 10px 0
        }
    </style>
   
</head>
<body style="margin-left:30px; width:700px;">
	<div id="tb">
		<div id="tsh-title">
			<h3>
				<span class="t1">话费活动地区设置</span>
			</h3>
			<div class="title-border"></div>
		</div>
		<form id="setting_form" method="post" class="form">
			<input type="hidden" id="supplierCode" value="" name="supplierCode" />
	    	<table cellpadding="5">
			     <tr id="receivereceiveScoreId">
	                  <td style="text-align:right"><span class="text-red">*</span>活动县域：</td>
	              	 <td >
	                    <input id="receiveScore_0" name="receiveScore" type="radio" class="radio"   checked="checked" value="1">
	                    <label for="receiveScore_0" id="lb_receiveScore_0" style="margin-right : 3px;">全部县域</label>
	                    <input id="receiveScore_1" name="receiveScore" type="radio" class="radio" value="2">
	                    <label for="receiveScore_1" id="lb_receiveScore_1" style="margin-right : 3px;">自定义县域</label>
	                     <span id="JDF_selectAreaId" style="display: none">
                    		<input type="button" class="btn btn-1" id="JDF_selectArea_Button" value="修改所选县域" style="height: 33px;" />
                  		  </span>
                    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                </td>
	               
	            </tr>
			     <tr id="receivereceiveScoreId">
	                  <td style="text-align:right"></td>
	              	 <td >
	                 <span style="color: rgb(158, 152, 152);">注：若选择的县域中有已存在于活动地区列表的县域，则只对列表未有的县域设置有效</span>
	                 
	                </td>
	               
	            </tr>
		        <tr>
		            <td style="text-align:right"><span class="text-red">*</span>开始时间：</td>
		            <td>
		                <input class="easyui-datetimebox" editable="false" name="beginTime" id="startDate"  style="width: 130px; height: 30px;">
		            </td>
		        </tr>
		        <tr>
		            <td style="text-align:right"><span class="text-red">*</span> 结束时间：</td>
		            <td>
		               <input class="easyui-datetimebox" editable="false" name="endTime" id="endDate"   style="width: 130px; height: 30px;">
		            </td>
		        </tr>
		        <tr>
		            <td style="text-align:right"><span class="text-red">*</span> 中奖显示截止时间：</td>
		            <td>
		              <input class="easyui-datetimebox" editable="false" name="checkEndTime" id="checkEndTime"  style="width: 130px; height: 30px;">
		            </td>
		        </tr>
		       
		        <tr>
		            <td>&nbsp;</td>
		            <td>
		                <a href="javascript:void(0)" class="btn btn-1" id=id_save >保存</a>
		                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		                <a href="javascript:void(0)" class="btn" id="id_back">返回</a>
		            </td>
		        </tr>
	    	</table>
	    	
	    	
		</form>
	</div>
<script src="/static/tsh/1.0.0/jquery.min.js?gversion=1.0.0"></script>
<script src="/static/tsh/1.0.0/jquery.easyui.min.js?gversion=1.0.0"></script>
<script src="/static/tsh/1.0.0/jquery.easyui.extend.min.js?gversion=1.0.0"></script>
<script type="text/javascript"  src="/static/tsh/common/commonTools.js" ></script>
<script src="http://tshcdn.tsh365.cn/ued/ued-common.js"></script>
<script type="text/javascript" src="/js/phonefare/activity/activity_setting.js"></script>
</body>
